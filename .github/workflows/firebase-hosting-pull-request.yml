name: Deploy to Firebase Hosting on PR

on:
  pull_request:
    branches:
      - main

jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'
          cache: 'npm'
      
      - name: Clean install dependencies
        run: |
          rm -rf node_modules
          npm ci
      
      - name: Build
        run: npm run build
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'
          VITE_FIREBASE_API_KEY: AIzaSyB65txHQK-GBhKOGZL72UP6-3hThf0nSvc
          VITE_FIREBASE_AUTH_DOMAIN: sanctuary-health.firebaseapp.com
          VITE_FIREBASE_PROJECT_ID: sanctuary-health
          VITE_FIREBASE_STORAGE_BUCKET: sanctuary-health.firebasestorage.app
          VITE_FIREBASE_MESSAGING_SENDER_ID: 527662509976
          VITE_FIREBASE_APP_ID: 1:527662509976:web:de83645be515e3243ec5ed
          VITE_FIREBASE_MEASUREMENT_ID: G-3J00S7P50E
          VITE_HUB_URL: https://sanctuary-health.web.app
      
      - name: Deploy to Firebase Hosting Preview Channel
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SANCTUARY_HEALTH }}'
          projectId: sanctuary-health
