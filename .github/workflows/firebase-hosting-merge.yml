name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'
          cache: 'npm'
      - name: Clean install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install
      - name: Debug secret access
        run: |
          echo "=== Testing Secret Access ==="
          echo "Testing with explicit check..."
          if [ "${{ secrets.VITE_FIREBASE_API_KEY }}" != "" ]; then
            echo "✅ VITE_FIREBASE_API_KEY is accessible (length: ${#{{ secrets.VITE_FIREBASE_API_KEY }}})"
          else
            echo "❌ VITE_FIREBASE_API_KEY is empty or not accessible"
          fi
          echo ""
          echo "All secrets being tested:"
          echo "VITE_FIREBASE_API_KEY: $([ -n "${{ secrets.VITE_FIREBASE_API_KEY }}" ] && echo 'SET' || echo 'EMPTY')"
          echo "VITE_FIREBASE_AUTH_DOMAIN: $([ -n "${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}" ] && echo 'SET' || echo 'EMPTY')"
          echo "VITE_FIREBASE_PROJECT_ID: $([ -n "${{ secrets.VITE_FIREBASE_PROJECT_ID }}" ] && echo 'SET' || echo 'EMPTY')"
      - name: Build
        run: npm run build
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}
          VITE_HUB_URL: ${{ secrets.VITE_HUB_URL }}
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SANCTUARY_HEALTH }}'
          channelId: live
          projectId: sanctuary-health
