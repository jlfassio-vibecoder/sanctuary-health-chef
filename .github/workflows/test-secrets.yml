name: Test Secrets Access

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Test Secret Access
        run: |
          echo "Testing secret access..."
          echo "VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY && 'SET' || 'EMPTY' }}"
          echo "VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN && 'SET' || 'EMPTY' }}"
          echo "VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID && 'SET' || 'EMPTY' }}"
          echo ""
          echo "If all show EMPTY, there's a repository-level issue with secret access."
